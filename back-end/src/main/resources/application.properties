server.port=8000
spring.datasource.url=jdbc:postgresql://localhost:5432/twitter
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.file.name=twitter.log
logging.level.root=warn
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36}.%M - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36}.%M - %msg%n

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

server.tomcat.max-connections=1000
server.tomcat.accept-count=100
server.tomcat.uri-encoding=UTF-8